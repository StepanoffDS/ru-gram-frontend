query FindAllByUsername($filter: FilterPostsInput!, $username: String!) {
  findAllByUsername(filter: $filter, username: $username) {
    id
    title
    text
    images
    createdAt
    updatedAt
    isLiked
    likes
    hidden
    isMyPost
    user {
      id
      username
      name
      avatar
      role
    }
  }
}
